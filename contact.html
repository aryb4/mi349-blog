<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MI349 Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MI349 Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p>Get in touch with the MI349 Blog team.</p>
        <form action="#" method="post" style="max-width:400px;margin:32px auto 0 auto;padding:16px;border:1px solid #ccc;border-radius:8px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required style="width:100%;padding:8px;margin-bottom:12px;"><br>

            <label for="email">Email address:</label><br>
            <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin-bottom:12px;"><br>

            <label for="reason">Reason for contact:</label><br>
            <select id="reason" name="reason" required style="width:100%;padding:8px;margin-bottom:12px;">
                <option value="">--Please choose an option--</option>
                <option value="hi">Saying hi</option>
                <option value="contractor">Looking for a contractor</option>
                <option value="interview">Interested in an interview</option>
            </select><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="5" style="width:100%;padding:8px;margin-bottom:12px;"></textarea><br>

            <button type="submit" style="padding:8px 16px;">Submit</button>
        </form>
    </main>
</body>
</html>
