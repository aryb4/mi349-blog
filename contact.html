<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MI349 Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MI349 Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact & Subscribe to Our Newsletter</h2>
        <form name="contact" method="POST" data-netlify="true" style="max-width:400px;margin:32px auto 0 auto;text-align:left;">

            <input type="hidden" name="form-name" value="contact">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" style="width:80%;padding:8px;margin:8px 0;"><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required style="width:80%;padding:8px;margin:8px 0;"><br>

            <label for="reason">Reason for Contact:</label><br>
            <select id="reason" name="reason" style="width:80%;padding:8px;margin:8px 0;">
                <option value="">--Please choose an option--</option>
                <option value="hi">Saying hi</option>
                <option value="contractor">Looking for a contractor</option>
                <option value="interview">Interested in an interview</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" style="width:80%;padding:8px;margin:8px 0;"></textarea><br>

            <button type="submit" style="padding:8px 16px;">Send & Subscribe</button>
        </form>
        <p style="font-size:0.9em;color:#666;margin-top:12px;">Get the latest blog updates delivered to your inbox and contact us with your message.</p>
    </main>
</body>
</html>
